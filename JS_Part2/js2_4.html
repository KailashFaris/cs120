      window.onload=function(){
        document.getElementById("btn1").onclick=speak;
        document.getElementById("btn2").onclick=speak;
        document.getElementById("btn3").onclick=speak;
      }

      //define speak function
      function speak() {
        val=document.getElementById("name").value;
        prefix=this.value;
        alString = prefix+" "+val;
        alert(alString);
      }

    </script>
