<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS2_6</title>
</head>

<body>
    <h1>Problem 6</h1>
    <form name="states">
      <select name="sell" id="sell" size="10" selected="Massachusetts">
      <option value="Massachusetts"> Massachusetts </option>
      <option value="Maine"> Maine </option>
      <option value="Rhode Island"> Rhode Island </option>
      <option value="New Hampshire"> New Hampshire </option>
      <option value="Vermont"> Vermont </option>
      <option value="Connecticut"> Connecticut </option>
      <option value="Pennsylvania"> Pennsylvania </option>
      <option value="New York"> New York </option>
      <option value="New Jersey"> New Jersey </option>
      <option value="Ohio"> Ohio </option>
      </select>
    </form>
    <button name="btn" id="btn1" value="add">Add State</button>
    <div id="write" style="border: 1px solid #000000; padding: 20px; width: 200px;">

    </div>
    <button name="btn" id="btn2" value="clear">Clear States</button>
    <script>
      window.onload=function() {
        document.getElementById("btn1").onclick=add;
        document.getElementById("btn2").onclick=clear;
      }

      //Define add function
      function add(){
        index = document.getElementById("sell").selectedIndex;
        selector = document.getElementById("sell");

        if (index>=0){
          val = document.getElementById("sell").options[index].value;
          selector.remove(index);
        }
        else{
          val = document.getElementById("sell").options[0].value;
          selector.remove(0);
        }

        val = "<br>" + val;
        document.getElementById("write").innerHTML += val;
      }

      //Define clear function
      function clear(){
        write.innerHTML = "";
      }


    </script>
</body>
</html>
