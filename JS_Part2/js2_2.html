<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS2_2</title>
</head>

<body>
    <h1>Problem 2</h1>
    <script>
      //Get the names
      sen = prompt("Give a list of names");
      namesArr = sen.split(", ");

      //Add <li></li>
      function makeList(str) {
        return "<li>"+str+"</li>";
      }
      listArr = namesArr.map(makeList);

      //Print the names
      document.write("<ol>");
      document.write (listArr.join(""));
      document.write("</ol>");
    </script>
</body>
</html>
