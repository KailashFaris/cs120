<body>
    <h1>Problem 6</h1>
    <script>

      //Makes a time table of int n from 1 to 12
      function count(arr, n){
        s=0;
		    for (i=0; i< arr.length; i++)
          // document.write(i+" ");
          if(arr[i]<parseInt(n)){
            s+= 1;
          }
        return s
	    }


      
      document.write("<div class='answer'>")

      
      function testCount(n){
        arr=[1, 4, 9, 16, 25, 36, 49, 64];
        res=count(arr,n);
        document.write(res);
        document.write ("</div>");
	    }
      
      testCount(25);

    </script>
</body>
