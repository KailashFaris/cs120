<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS4</title>
</head>

<body>
    <h1>Problem 4</h1>
    <script>

      //Prompts
      num1 = prompt("Hello! Can you give us a lowerbound?");
      num2 = prompt("Please give us an upperbound as well!");

      //Does the looping
      sum=0;
      for(i=parseInt(num1); i<=parseInt(num2); i++){
        if((i%2)!==0){
          sum+=parseInt(i);
          document.write(i+"<br />");
        }
      }
      //Gives the final sum
      document.write("The sum is: "+sum);
      

    </script>
</body>
</html>
