    <div class="Calculation">
      Number of People: 
      <select id="peopleNumber">
        <option value="1">Less than 100</option>
        <option value="2">100 to 200</option>
        <option value="3">More than 200!</option>
      </select>
      <script>
        function people(n){
          if(n<100){
            return 7000
          }
          else if(n<200){
            return 10000
          }
          else{
            return 15000
          }
        }
        function addOns(smoke, lights, fire){
          add = 0;
          if (smoke==true){
            add=add+3000;
          }
          if (lights==true){
            add=add+3000;
          }
          if (fire==true){
            add=add+10000;
          }
          return add
        }
        x=document.getElementById("peopleNumber").value;
        if(x=="1"){
          pNum=50;
        }
        if(x=="2"){
          pNum=150;
        }
        if(x=="3"){
          pNum=250;
        }
        function final(n, s, l, f){
          fin = people(n);
          fin = fin+addOns(s, l, f);
          document.write("We are estimating roughly $");
          document.write(fin);
          document.write (" dollars.");
        }
        final(pNum, true, false, true);
      </script>
