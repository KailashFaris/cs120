<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS5</title>
</head>

<body>
    <h1>Problem 5</h1>
    <script>

      //Makes a time table of int n from 1 to 12
      function timesTable(n){
		    for(i=1;i<=12;i++){
          document.write(n+" x "+i+" = "+(parseInt(n)*i)+"<br />");
        }
	    }

      timesTable(3);
      document.write("<hr>");
      timesTable(7);
      document.write("<hr>");
      timesTable(11);
      

    </script>
</body>
</html>
