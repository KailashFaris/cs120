<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS3</title>
</head>

<body>
    <h1>Problem 3</h1>
    <script>

      //Prompts
      num1 = prompt("Hello! Can you give us a number?");
      num2 = prompt("Lets get another one!");

      //Figures out which is larger
      small = parseInt(num1);
      large = parseInt(num2);
      if (small > large){
        small=num2;
        large=num1;
      }

      //Prints them
      document.write("Looks like "+small+" is smaller than "+large+".");
      

    </script>
</body>
</html>
