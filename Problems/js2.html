<body>
    <h1>Problem 2</h1>
    <script>

      //Fahrenheit Calculation
      farTemp = prompt("Hello! Can you give us a temperature in Fahrenheit?");
      farCalc=(farTemp-32)*5/9;
      alert("That's "+farCalc+" degrees Celsius!");

      //Celsius Calculation
      celTemp = prompt("How about one in Celsius");
      celCalc=celTemp*9/5+32;
      alert("That's "+celCalc+" degrees Fahrenheit!");

      //Write both values we
      document.write("We found "+farTemp+" F is "+farCalc +" C");
      document.write(" and "+celTemp+" F is "+celCalc +" C.");

    </script>
</body>
