<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS1</title>
</head>

<body>
    <h1>Problem 1</h1>
    <script>

      //Get first and last name
      firstName = prompt("Hello! What is your first name?");
      lastName = prompt("And your second?");
      alString = "Your name is "+firstName+" "+lastName;
      alert(alString);


      //Get number of child
      children = prompt("How many children do you have?");
      if (isNaN(children)){        
        document.write ("That's not a number.<br />");
      }else if (children <0){        
        document.write ("Hmmm, that doesn't seem possible...<br />");
      }
      else if(children==0){
        document.write("You have no children.<br />");
      }
      else if(children==1){
        document.write("You have 1 child.<br />");
      }
      else{
        document.write ("You have "+children+" children.<br />");
      }
    </script>
</body>
</html>
