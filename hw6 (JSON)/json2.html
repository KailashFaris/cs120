<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON_2</title>
<script>
//Songs 
function Song(name, artist, year, genre)
	{
		this.name=name;
		this.artist=artist;
		this.year=year;
		this.genre=genre;
		this.show = function(){
      return this.name+"<br>"+this.artist+"<br>"+this.year+"<br>"+this.genre;
    }
	}
</script>
</head>

<body>
    <h1>Problem 1</h1>
    <script>
      
      document.write ("In json2.html, read the songs.json data using $.get and store in a variable."+
      "Display the json data on the page within a <div> section (hint use the innerHTML property)"+
        " The information should be displayed similar to the following.  (Feel free to embellish the styling.)");
      songlist =[
        {"title":"Scartissue", "artist":"Red Hot Chili Peppers", "release_year":"1997", "genre":"Rock"},
        {"title":"Higher Groud", "artist":"Red Hot Chili Peppers", "release_year":"1989", "genre":["Funck", "Rock"]},
        {"title": "Higher Groud", "artist": "Stevie Wonder", "release_year":"1973", "genre":"R&B"},
        {"title":"All Day Sucker", "artist":"Stevie Wonder", "release_year":"1976", "genre":"R&B"},
        {"title":"Homesick", "artist":"Noah Kahn", "release_year": "2022", "genre":"Folk"},
        {"title":"All Too Well (10 Minute Version)", "artist":"Taylor Swift", "release_year":"2021", "genre":["Country", "Pop"]},
        {"title":"Behind Blue Eyes", "artist":"The Who", "release_year":"1971", "genre":"Rock"},
        {"title":"Jolene", "artist":"Dolly Parton", "release_year":"1973", "genre":"Country"},
        {"title":"Knockin' on Heaven's Door", "artist":"Bob Dylan", "release_year":"1973", "genre":"Folk"},
        {"title":"Good Luck, Babe!", "artist":"Chappell Roan", "release_year":"2024", "genre":"Pop"}
      ]
      strSongs = JSON.stringify(songlist);
      document.write (strSongs);
    </script>
